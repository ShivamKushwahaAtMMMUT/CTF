<html>

<head>
    <title>Forget Password</title>
    <link rel="stylesheet" href="sign-up.css">
</head>

<body>
    <div id="form-main-div">
        <div id="form-div">
            <div id="form-content">
                <div id="sign-in-form">
                    <div id="sign-in-left">
                        <div id="sign-in-form-controls">
                            <div id="sign-in-form-container">
                                <form name="theForm" action="#" method="post">
                                    <div><input class="form-control" id="new-password" type="password" name="password" value="" placeholder="New Password" onkeyup='validatePassword();' /><span id="show-password" onmousedown="document.querySelector('#new-password').setAttribute('type', 'text');" onmouseup="document.querySelector('#new-password').setAttribute('type', 'password');"></span></div>
                                    <div class="message-box" id="password-message">* Minimum 8 characters</div>
                                    <div><input class="form-control" id="confirm-password" type="password" name="password" value="" placeholder="Confirm Password" onkeyup='validateConfirmation();' /><span id="show-password" onmousedown="document.querySelector('#confirm-password').setAttribute('type', 'text');" onmouseup="document.querySelector('#confirm-password').setAttribute('type', 'password');"></span></div>
                                    <div class="message-box" id="confirm-message">* Password didn't match</div>
                                    <input class="form-control" type="button" name="submit" value="Update Password" style="cursor: pointer;" onclick="mysubmitData();"><br>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div id="sign-in-right"></div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    function validatePassword() {
        var elem = document.querySelector('#new-password');
        if (elem.value.length < 8) {
            document.querySelector('#password-message').style.visibility = 'visible';
            return false;
        } else {
            document.querySelector('#password-message').style.visibility = 'hidden';
            return true;
        }
    }

    function validateConfirmation() {
        var elem = document.querySelector('#confirm-password');
        if (elem.value.length == 0) {
            document.querySelector('#confirm-message').innerText = '* Cannot be left blank';
            document.querySelector('#confirm-message').style.visibility = 'visible';
            return false;
        } else if (elem.value !== document.querySelector('#new-password').value) {
            document.querySelector('#confirm-message').innerText = "* Password didn't match";
            document.querySelector('#confirm-message').style.visibility = 'visible';
            return false;
        } else {
            document.querySelector('#confirm-message').style.visibility = 'hidden';
            return true;
        }
    }

    function mysubmitData() {
        if (validatePassword() && validateConfirmation()) {
            alert("validation ok");
            document.theForm.submit();
        }
    }
</script>

</html>
